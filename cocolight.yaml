output:
  - platform: gpio
    pin: GPIO12
    id: relay_1

light:
  - platform: binary
    name: "My Light"
    id: light_1
    output: relay_1


web_server:
  port: 5083
  local: true




# Enable Home Assistant API
api:
  password: !secret api_password
